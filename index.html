<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/matebook.png" />
    <title>Laptop</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h4 class="logo" style="color: purple">Laptop</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Features</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="img/cart.png" alt="cart" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Beautiful Laptop</h1>
            <p>New Laptop comes with beautiful design.</p>
          </div>
          <div class="cta">
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="img/matebook.png" alt="matebook" />
        </div>
      </section>
    </main>
  </body>
</html>
